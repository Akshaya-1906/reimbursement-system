<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Your Requests</h2>

<table>
<tr>
    <th>Request ID</th>
    <th>Status</th>
    <th>Download</th>
</tr>

{% for r in requests %}
<tr>
    <td>{{ r[0] }}</td>

    <td>
        {% if r[1] == "APPROVED" %}
            <span class="status-approved">Approved</span>
        {% elif r[1] == "DISAPPROVED" %}
            <span class="status-rejected">Rejected</span>
        {% else %}
            <span class="status-pending">Pending</span>
        {% endif %}
    </td>

    <td>
        <a class="link" href="/student/download/{{ r[0] }}">
            Download Excel
        </a>
    </td>
</tr>
{% endfor %}
</table>


<br>
<div class="actions">
    <a href="/student" class="btn btn-outline">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
